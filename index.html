
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SweetLife</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles/register.css">
	    <meta name="robots" content="noindex, follow">
    </head>


	<body>

		<div class="Logo-wrapper">
			<div class="img">
				<img src="./Media/icons/sweetlife.png" alt="SweetLife Logo" class="sweetlife-logo">
			</div>

			<div class="inner">
				<form id="loginForm">

					
 					 <p id="error" class="error"></p>
					<h3>Log In</h3>
					<div class="form-wrapper">
						<label for="">Phone Number/UserName</label>
						<input type="text" class="form-control" id="phoneOrUsername" required>
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" id="password" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label>
							You don't have an account? <a href="htmls-pages/register.html">Sign Up</a>
						</label>
					</div>
					<button type="submit">Login In</button>
				</form>
			</div>
		</div>
	</body>
	<script src="./scripts/login.js"></script>
</html>
